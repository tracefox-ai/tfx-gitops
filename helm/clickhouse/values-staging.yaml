# Staging environment values for ClickHouse chart

keeper:
  enabled: true
  replicasCount: 3
  
  resources:
    requests:
      memory: "256M"
      cpu: "1"
    limits:
      memory: "2Gi"
      cpu: "2"
  
  storage:
    size: 10Gi

clickhouse:
  enabled: true
  name: clickhouse-staging
  cluster:
    shardsCount: 2
    replicasCount: 2
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  
  storage:
    size: 5Gi
  
  users:
    admin:
      enabled: true

      # IMPORTANT: Do NOT commit passwords to Git!
      # Set via: helm install --set clickhouse.users.admin.password=xxx
      # Or use external-secrets (see templates/external-secret.yaml)
      password: "admin"  # Set via --set flag or external-secrets
    default:
      enabled: true
      # IMPORTANT: Do NOT commit passwords to Git!
      # Set via: helm install --set clickhouse.users.default.password=xxx
      # Or use external-secrets (see templates/external-secret.yaml)
      # Empty password means no password required (default ClickHouse behavior)
      password: ""  # Set via --set flag or external-secrets
  
  service:
    type: ClusterIP